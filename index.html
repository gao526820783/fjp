			var con = obj.innerHTML;

				for (var i=0; i<pic.length; i++) {
					obj.removeChild(pic[i]);
				}
				creatImg();
			} else {
				creatImg();
			}
			function creatImg() {
				var img = document.createElement("img");
				img.src = window.URL.createObjectURL(file[0]);
				img.onload = function() {
					window.URL.revokeObjectURL(this.src);
				}
				obj.appendChild(img);
			}

<script language="javascript">
	boxheight();
	function boxheight(){
		var winHeight=0;
		if (window.innerHeight)
			winHeight = window.innerHeight;
		else if ((document.body) && (document.body.clientHeight))
			winHeight = document.body.clientHeight;
		if (document.documentElement && document.documentElement.clientHeight)
			winHeight = document.documentElement.clientHeight;
		var dq_h = winHeight-420;
		var dq_h2 = winHeight-470;
		document.getElementById("content").style.height= dq_h+"px";
		document.getElementById("marqueebox0").style.height= dq_h2+"px";
	}
	window.onresize=boxheight;

	function startmarquee(lh,speed,delay,index){
		var t;
		var p=false;
		var o=document.getElementById("marqueebox"+index);
		var lis =document.getElementById('box_ul').getElementsByTagName('li').length;
		lis = lis*100;
		var mar_h = parseInt(document.getElementById("marqueebox0").style.height);
		if (lis>mar_h)
		{
			o.innerHTML+=o.innerHTML;
			o.innerHTML+=o.innerHTML;
		}

		o.scrollTop = 0;
		function start(){
			t=setInterval(scrolling,speed);
			if(!p){ o.scrollTop += 1;}
		}
		function scrolling(){
			if(o.scrollTop%lh!=0){
				o.scrollTop += 1;
				if(o.scrollTop>=o.scrollHeight/2) o.scrollTop = 0;
			}else{
				clearInterval(t);
				setTimeout(start,delay);
			}
		}
		setTimeout(start,delay);
	}
	startmarquee(100,30,1000,0);
</script>
